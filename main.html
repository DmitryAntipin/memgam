  "solved" : false
}

};

var currentColor;
var openTile;
var openColor;
var clicksCount = 0;
var solvedCount = 0;
var totalCount = 16;

function flipcard(tile) {
  if (tiles[tile].solved != true) { 
    /* Checks if the tile was already solved */ 
  openColor = tiles[tile].color;
  clicksCount += 1;
  
    /* FLIPPING THE CARDS! */
  if (currentColor != undefined) { 
    /* Switch between 1st and 2nd open cards */ 
    if (openColor == currentColor) {
      /* Two open cards match */
      tiles[tile].solved = true;
      tiles[openTile].solved = true;
      document.getElementById(tile).style.backgroundColor = openColor;
      document.getElementById(openTile).style.backgroundColor = openColor;
      currentColor = undefined;
      solvedCount += 2;
    }
    else {
      /* Two open cards don't match */
      currentColor = undefined;
      document.getElementById(tile).style.backgroundColor = openColor;
      setTimeout(function() {
        document.getElementById(openTile).style.backgroundColor = "white";
        document.getElementById(tile).style.backgroundColor = "white";} , 500);
    };
   }
  else {
    /* One card open */
    currentColor = openColor;
    openTile = tile;
    document.getElementById(openTile).style.backgroundColor = openColor;
  };
  };
  
  /* ENDGAME! */
  if (solvedCount == totalCount) {// Should have a reset button to randomize the tiles.
    window.alert("You solved it in " + clicksCount + " clicks!")
  };

  
};
</script>
